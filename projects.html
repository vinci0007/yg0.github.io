<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

    <title>AI Lab - 全部项目 | Asstar</title>
    <link rel="icon" type="image/jpeg" href="images/Asstar.jpg">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* 与 space.html 一致的玻璃拟态返回按钮样式 */
        .glass-panel {
            background: rgba(10, 15, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            border-radius: 30px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-size: 12px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <!-- 宇宙背景层 -->
    <canvas id="canvas-background"></canvas>
    <a href="index.html" class="back-button glass-panel">← 返回首页</a>

    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <div class="logo-symbol">✦</div>
                <span class="logo-text">ASSTAR</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home" class="nav-link">首页</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="index.html#projects" class="nav-link">AI Lab</a></li>
                <li><a href="index.html#contact" class="nav-link">联系</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- AI Lab区域 -->
        <section class="projects">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title">AI Lab - 全部项目</h1>
                    <div class="section-line"></div>
                </div>
                <div class="projects-grid" id="projects-grid">
                    <!-- 动态加载的项目卡片将插入这里 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo-symbol">✦</div>
                    <span class="logo-text">ASSTAR</span>
                </div>
                <p class="footer-text">&copy; 2025 Asstar. 探索未知的边界。</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        loadProjects('projects-grid', Infinity);
    </script>
</body>

</html>
