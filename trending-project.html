    <style>
        .trending-container {
            padding: 80px 0 60px;
            min-height: 100vh;
        }

        .trending-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .trending-title {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            background: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .trending-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .source-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .source-tab {
            padding: 10px 18px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }

        .source-tab:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .source-tab.active {
            border-color: #ffffff;
            background: #ffffff;
            color: #000000;
        }

        /* ‰∏é‰∏§È°µÈù¢‰øùÊåÅ‰∏ÄËá¥ÁöÑÁ≠õÈÄâÊù°Ê†∑Âºè */
        .time-filter,
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-btn,
        .category-btn {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }

        .time-btn:hover,
        .category-btn:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .time-btn.active,
        .category-btn.active {
            border-color: #ffffff;
            background: #ffffff;
            color: #000000;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .trending-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .trending-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .trending-card:hover::before {
            opacity: 1;
        }

        .trending-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .trending-card-content {
            position: relative;
            z-index: 2;
        }

        /* GitHub Âç°ÁâáÁªÜËäÇÔºå‰øùÊåÅ‰∏é trending.html ‰∏ÄËá¥ */
        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .repo-icon {
            width: 40px;
            height: 40px;
            background: #ffffff;
            color: #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .repo-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .repo-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .repo-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .repo-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-item i {
            color: #ffffff;
        }

        .repo-languages {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .language-tag {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .repo-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            background: transparent;
            padding: 8px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .repo-link:hover {
            color: #ffffff;
            transform: translateX(5px);
            text-decoration: underline;
        }

        /* HuggingFace Âç°ÁâáÁªÜËäÇÔºå‰øùÊåÅ‰∏é huggingface-trending.html ‰∏ÄËá¥ */
        .model-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .model-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .model-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .model-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .model-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .model-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            background: transparent;
            padding: 8px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .model-link:hover {
            color: #ffffff;
            transform: translateX(5px);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            text-align: center;
            padding: 60px 0;
            color: var(--secondary-color);
        }

        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--gradient-secondary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* ‰∏é space.html ‰∏ÄËá¥ÁöÑÁéªÁíÉÊãüÊÄÅËøîÂõûÊåâÈíÆÊ†∑Âºè */
        .glass-panel {
            background: rgba(10, 15, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            border-radius: 30px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-size: 12px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .trending-title {
                font-size: 2rem;
            }

            .trending-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button glass-panel">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    <canvas id="canvas-background"></canvas>
    <main>
        <section class="trending-container">
            <div class="container">
                <div class="trending-header">
                    <h1 class="trending-title">Trending Project</h1>
                    <p class="trending-subtitle">ÊØèÊó•GitHub ‰∏é HuggingFace ÁÉ≠Èó®È°πÁõÆ</p>
                    <div class="source-tabs" id="source-tabs">
                        <button class="source-tab active" data-source="github">GitHub</button>
                        <button class="source-tab" data-source="huggingface">HuggingFace</button>
                    </div>
                    <div id="controls"></div>
                </div>
                <div id="trending-content">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Ê≠£Âú®Âä†ËΩΩÁÉ≠Èó®ÂÜÖÂÆπ...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        (function () {
            class TrendingProject {
                constructor() {
                    this.source = 'github'; // 'github' | 'huggingface'
                    this.period = 'daily'; // github periods: daily | weekly | monthly
                    this.category = 'trending'; // hf categories: trending | likes | downloads
                    this.githubData = [];
                    this.hfData = [];
                    this.init();
                }

                init() {
                    this.bindSourceTabs();
                    this.renderControls();
                    this.loadData();
                    this.addExtras();
                    // Auto refresh every 6 hours
                    setInterval(() => this.loadData(), 6 * 60 * 60 * 1000);
                }

                bindSourceTabs() {
                    const tabs = document.querySelectorAll('.source-tab');
                    tabs.forEach(tab => {
                        tab.addEventListener('click', (e) => {
                            tabs.forEach(t => t.classList.remove('active'));
                            e.currentTarget.classList.add('active');
                            this.source = e.currentTarget.dataset.source;
                            this.renderControls();
                            this.loadData();
                        });
                    });
                }

                renderControls() {
                    const controls = document.getElementById('controls');
                    if (!controls) return;
                    if (this.source === 'github') {
                        controls.innerHTML = `
                        <div class="time-filter">
                            <button class="time-btn ${this.period === 'daily' ? 'active' : ''}" data-period="daily">‰ªäÊó•</button>
                            <button class="time-btn ${this.period === 'weekly' ? 'active' : ''}" data-period="weekly">Êú¨Âë®</button>
                            <button class="time-btn ${this.period === 'monthly' ? 'active' : ''}" data-period="monthly">Êú¨Êúà</button>
                        </div>`;
                        controls.querySelectorAll('.time-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                controls.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                                e.currentTarget.classList.add('active');
                                this.period = e.currentTarget.dataset.period;
                                this.loadData();
                            });
                        });
                    } else {
                        controls.innerHTML = `
                        <div class="category-filter">
                            <button class="category-btn ${this.category === 'trending' ? 'active' : ''}" data-category="trending">Trending</button>
                            <button class="category-btn ${this.category === 'likes' ? 'active' : ''}" data-category="likes">Most Likes</button>
                            <button class="category-btn ${this.category === 'downloads' ? 'active' : ''}" data-category="downloads">Most Downloads</button>
                        </div>`;
                        controls.querySelectorAll('.category-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                controls.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                                e.currentTarget.classList.add('active');
                                this.category = e.currentTarget.dataset.category;
                                this.loadData();
                            });
                        });
                    }
                }

                async loadData() {
                    const container = document.getElementById('trending-content');
                    if (!container) return;
                    container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Ê≠£Âú®Âä†ËΩΩÁÉ≠Èó®ÂÜÖÂÆπ...</p>
                    </div>
                `;
                    try {
                        if (this.source === 'github') {
                            const list = await this.fetchGithub();
                            this.githubData = list;
                            this.renderGithub();
                        } else {
                            const list = await this.fetchHuggingface();
                            this.hfData = list;
                            this.renderHuggingface();
                        }
                    } catch (err) {
                        console.error('Âä†ËΩΩÂ§±Ë¥•', err);
                        this.showError();
                    }
                }

                async fetchGithub() {
                    try {
                        const res = await fetch('feeds/trending-data.json', { cache: 'no-store' });
                        if (res.ok) {
                            const json = await res.json();
                            if (json[this.period] && Array.isArray(json[this.period])) return json[this.period];
                        }
                    } catch (e) { /* ignore, fall back */ }
                    // fallback to simple mock subset (reuse logic from trending.js)
                    const mock = {
                        daily: [
                            { name: 'dyad-sh/dyad', description: 'Free, local, open-source AI app builder', language: 'TypeScript', stars: '5,513', forks: '630', starsToday: '751', url: 'https://github.com/dyad-sh/dyad', builtBy: ['@wwwillchen', '@graphite-app', '@cubic-dev-ai'] }
                        ],
                        weekly: [
                            { name: 'cloudwego/eino', description: 'The ultimate LLM/AI application development framework in Golang.', language: 'Go', stars: '6,350', forks: '488', starsToday: '981', url: 'https://github.com/cloudwego/eino', builtBy: ['@meguminnnnnnnnn', '@shentongmartin', '@luohq-bytedance'] }
                        ],
                        monthly: [
                            { name: 'OpenBB-finance/OpenBB', description: 'Investment Research for Everyone, Everywhere.', language: 'Python', stars: '47,829', forks: '4,380', starsToday: '5,667', url: 'https://github.com/OpenBB-finance/OpenBB', builtBy: ['@jmaslek', '@colin99d', '@deeleeramone'] }
                        ]
                    };
                    return mock[this.period] || mock.daily;
                }

                async fetchHuggingface() {
                    try {
                        const res = await fetch('feeds/huggingface-data.json', { cache: 'no-store' });
                        if (res.ok) {
                            const json = await res.json();
                            if (json[this.category] && Array.isArray(json[this.category])) return json[this.category];
                        }
                    } catch (e) { /* ignore */ }
                    const mock = {
                        trending: [
                            { name: 'microsoft/VibeVoice-1.5B', description: 'Text-to-Speech model', task: 'Text-to-Speech', parameters: '3B', likes: '134k', downloads: '1.27k', url: 'https://huggingface.co/microsoft/VibeVoice-1.5B', tags: ['Audio Generation'] }
                        ],
                        likes: [
                            { name: 'deepseek-ai/DeepSeek-R1', description: 'Text Generation', task: 'Text Generation', parameters: '685B', likes: '456k', downloads: '12.7k', url: 'https://huggingface.co/deepseek-ai/DeepSeek-R1', tags: ['LLM'] }
                        ],
                        downloads: [
                            { name: 'sentence-transformers/all-MiniLM-L6-v2', description: 'Sentence Similarity', task: 'Sentence Similarity', parameters: '0.0B', likes: '3.83k', downloads: '92M', url: 'https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2', tags: ['Embeddings'] }
                        ]
                    };
                    return mock[this.category] || mock.trending;
                }

                renderGithub() {
                    const container = document.getElementById('trending-content');
                    if (!this.githubData || this.githubData.length === 0) {
                        container.innerHTML = this.emptyHtml('trendingApp');
                        return;
                    }
                    const grid = document.createElement('div');
                    grid.className = 'trending-grid';
                    this.githubData.forEach(repo => grid.appendChild(this.githubCard(repo)));
                    container.innerHTML = '';
                    container.appendChild(grid);
                    this.animateCards(grid);
                }

                renderHuggingface() {
                    const container = document.getElementById('trending-content');
                    if (!this.hfData || this.hfData.length === 0) {
                        container.innerHTML = this.emptyHtml('huggingfaceTrendingApp');
                        return;
                    }
                    const grid = document.createElement('div');
                    grid.className = 'trending-grid';
                    this.hfData.forEach(model => grid.appendChild(this.hfCard(model)));
                    container.innerHTML = '';
                    container.appendChild(grid);
                    this.animateCards(grid);
                }

                githubCard(repo) {
                    const card = document.createElement('div');
                    card.className = 'trending-card';
                    const languages = repo.language ? [repo.language] : [];
                    card.innerHTML = `
                    <div class="trending-card-content">
                        <div class="repo-header">
                            <div class="repo-icon">üì¶</div>
                            <div class="repo-info">
                                <h3>${repo.name}</h3>
                                <p>${Array.isArray(repo.builtBy) ? `Built by ${repo.builtBy.slice(0, 3).join(', ')}${repo.builtBy.length > 3 ? ' and others' : ''}` : ''}</p>
                            </div>
                        </div>
                        <p class="repo-description">${repo.description || ''}</p>
                        <div class="repo-stats">
                            <div class="stat-item"><i>‚≠ê</i><span>${repo.stars || ''}</span></div>
                            <div class="stat-item"><i>üîÑ</i><span>${repo.forks || ''}</span></div>
                            <div class="stat-item"><i>üöÄ</i><span>${repo.starsToday ? `${repo.starsToday} today` : ''}</span></div>
                        </div>
                        ${languages.length ? `<div class="repo-languages">${languages.map(l => `<span class="language-tag">${l}</span>`).join('')}</div>` : ''}
                        <a href="${repo.url}" target="_blank" class="repo-link">Êü•ÁúãÈ°πÁõÆ <span>‚Üí</span></a>
                    </div>
                `;
                    return card;
                }

                hfCard(model) {
                    const card = document.createElement('div');
                    card.className = 'trending-card';
                    const tags = model.tags || [];
                    card.innerHTML = `
                    <div class="trending-card-content">
                        <div class="model-header">
                            <div class="model-icon">ü§ñ</div>
                            <div class="model-info">
                                <h3>${model.name}</h3>
                                <p>${model.task || ''} ‚Ä¢ ${model.parameters || ''}</p>
                            </div>
                        </div>
                        <p class="model-description">${model.description || ''}</p>
                        <div class="model-stats">
                            <div class="stat-item"><i>‚ù§Ô∏è</i><span>${model.likes || ''}</span></div>
                            <div class="stat-item"><i>‚¨áÔ∏è</i><span>${model.downloads || ''}</span></div>
                            <div class="stat-item"><i>üìä</i><span>${model.parameters || ''}</span></div>
                        </div>
                        ${tags.length ? `<div class="model-tags">${tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
                        <a href="${model.url}" target="_blank" class="model-link">Êü•ÁúãÊ®°Âûã <span>‚Üí</span></a>
                    </div>
                `;
                    return card;
                }

                animateCards(grid) {
                    const cards = grid.querySelectorAll('.trending-card');
                    cards.forEach((card, index) => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(30px)';
                        setTimeout(() => {
                            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }

                showError() {
                    const container = document.getElementById('trending-content');
                    container.innerHTML = `
                    <div class="error-message">
                        <p>Âä†ËΩΩÊï∞ÊçÆÊó∂Âá∫Áé∞ÈîôËØØ</p>
                        <button class="refresh-btn" id="refresh-btn">ÈáçÊñ∞Âä†ËΩΩ</button>
                    </div>
                `;
                    const btn = document.getElementById('refresh-btn');
                    if (btn) btn.addEventListener('click', () => this.loadData());
                }

                emptyHtml(handler) {
                    return `
                    <div class="error-message">
                        <p>ÊöÇÊó†Êï∞ÊçÆ</p>
                        <button class="refresh-btn" id="refresh-btn">ÈáçÊñ∞Âä†ËΩΩ</button>
                    </div>
                `;
                }

                addExtras() {
                    // Hover scaling like other pages
                    document.addEventListener('mouseover', (e) => {
                        const target = e.target.closest('.trending-card');
                        if (target) target.style.transform = 'translateY(-5px) scale(1.02)';
                    });
                    document.addEventListener('mouseout', (e) => {
                        const target = e.target.closest('.trending-card');
                        if (target) target.style.transform = 'translateY(0) scale(1)';
                    });
                    // Keyboard nav within controls
                    document.addEventListener('keydown', (e) => {
                        if (this.source === 'github') {
                            const btns = Array.from(document.querySelectorAll('.time-btn'));
                            const active = document.querySelector('.time-btn.active');
                            const idx = btns.indexOf(active);
                            if (e.key === 'ArrowLeft' && idx > 0) btns[idx - 1].click();
                            else if (e.key === 'ArrowRight' && idx < btns.length - 1) btns[idx + 1].click();
                        } else {
                            const btns = Array.from(document.querySelectorAll('.category-btn'));
                            const active = document.querySelector('.category-btn.active');
                            const idx = btns.indexOf(active);
                            if (e.key === 'ArrowLeft' && idx > 0) btns[idx - 1].click();
                            else if (e.key === 'ArrowRight' && idx < btns.length - 1) btns[idx + 1].click();
                        }
                    });
                }
            }

            function initTrendingProject() { new TrendingProject(); }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTrendingProject);
            } else {
                initTrendingProject();
            }
        })();
    </script>
