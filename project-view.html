<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 | Asstar</title>
    <link rel="icon" type="image/jpeg" href="images/Asstar.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <style>
        /* Gitalk 自定义样式 */
        .gt-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .gt-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .gt-header-textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-primary);
        }
        
        .gt-header-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }
        
        .gt-btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: var(--font-primary);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .gt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }
        
        .gt-comment {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1.5rem;
        }
        
        .gt-comment-body {
            color: var(--text-secondary);
            font-family: var(--font-primary);
            line-height: 1.6;
        }
        
        .gt-comment-header {
            color: var(--text-primary);
            font-family: var(--font-display);
            font-weight: 600;
        }
        
        .gt-comment-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* 项目内容样式 */
        .project-content {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .project-content h1,
        .project-content h2,
        .project-content h3,
        .project-content h4,
        .project-content h5,
        .project-content h6 {
            color: var(--text-primary);
            font-family: var(--font-display);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .project-content h1 { font-size: 2rem; }
        .project-content h2 { font-size: 1.75rem; }
        .project-content h3 { font-size: 1.5rem; }
        .project-content h4 { font-size: 1.25rem; }
        .project-content h5 { font-size: 1.125rem; }
        .project-content h6 { font-size: 1rem; }
        
        .project-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .project-content code {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .project-content pre {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .project-content pre code {
            background: none;
            color: var(--text-primary);
            padding: 0;
        }
        
        .project-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .project-content ul,
        .project-content ol {
            color: var(--text-secondary);
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .project-content li {
            margin-bottom: 0.5rem;
        }
        
        .project-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .project-content a:hover {
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateX(-4px);
        }
        
        .back-link::before {
            content: '←';
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- 宇宙背景层 -->
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="nebula-layer"></div>
        <div class="quantum-field"></div>
    </div>

    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <div class="logo-symbol">✦</div>
                <span class="logo-text">ASSTAR</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home" class="nav-link">首页</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="index.html#projects" class="nav-link">AI Lab</a></li>
                <li><a href="index.html#contact" class="nav-link">联系</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="project-detail">
            <div class="container">
                <a href="javascript:history.back()" class="back-link">返回</a>
                
                <div class="section-header">
                    <h1 class="section-title" id="project-title">项目详情</h1>
                    <div class="section-line"></div>
                </div>
                
                <div class="project-content" id="project-content">
                    <!-- 项目内容将在这里动态加载 -->
                </div>
                
                <div id="gitalk-container"></div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo-symbol">✦</div>
                    <span class="logo-text">ASSTAR</span>
                </div>
                <p class="footer-text">&copy; 2025 Asstar. 探索未知的边界。</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script src="script.js"></script>
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        
        if (file) {
            // 加载Markdown文件
            fetch(file)
                .then(response => response.text())
                .then(md => {
                    // 简单的Markdown到HTML转换
                    let html = md
                        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/`(.*?)`/g, '<code>$1</code>')
                        .replace(/\n\n/g, '</p><p>')
                        .replace(/^\n/, '<p>')
                        .replace(/\n$/, '</p>');
                    
                    if (!html.startsWith('<p>')) {
                        html = '<p>' + html;
                    }
                    if (!html.endsWith('</p>')) {
                        html = html + '</p>';
                    }
                    
                    document.getElementById('project-content').innerHTML = html;
                    
                    // 设置页面标题
                    const fileName = file.split('/').pop().replace('.md', '');
                    document.getElementById('project-title').textContent = fileName;
                    document.title = `${fileName} | Asstar`;
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    document.getElementById('project-content').innerHTML = '<p>无法加载项目内容。</p>';
                });
        } else {
            document.getElementById('project-content').innerHTML = '<p>未指定项目文件。</p>';
        }

        // 初始化Gitalk
        document.addEventListener('DOMContentLoaded', () => {
            // 生成唯一的评论ID，基于文件名
            const commentId = file ? file.replace(/[^a-zA-Z0-9]/g, '_') : 'default';

            const gitalk = new Gitalk({
                clientID: 'Ov23liD0HiS3qP7U9xGy',
                clientSecret: '86848d5587310e717a810d8853b51c896f27a9b3',
                repo: 'Asstar-X.github.io', // 你的 GitHub 仓库名
                owner: 'Asstar-X', // 你的 GitHub 用户名
                admin: ['Asstar-X'], // 管理员用户名列表
                id: commentId, // 使用基于文件名的唯一ID
                distractionFreeMode: false, // 专注模式
                createIssueManually: true, // 手动创建 issue
                enableHotKey: true, // 启用快捷键
                language: 'zh-CN', // 语言
                proxy: 'https://cors-anywhere.herokuapp.com/https://github.com/login/oauth/access_token',
            });

            gitalk.render('gitalk-container');
        });
    </script>
</body>
</html>
