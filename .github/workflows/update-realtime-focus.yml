name: Update Realtime Focus Data

on:
  schedule:
    - cron: '0 0 * * *'  # 北京时间08:00
    - cron: '0 5 * * *'  # 北京时间13:00
  workflow_dispatch: # 允许手动触发

jobs:
  update-realtime-focus:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run tophub aggregator
        run: |
          python scripts/fetch_tophub_all.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add feeds/realtime-focus.json
          # 只有当有变更时才提交
          git diff --quiet && git diff --staged --quiet || git commit -m "Update realtime focus data [skip ci]"
          git push


