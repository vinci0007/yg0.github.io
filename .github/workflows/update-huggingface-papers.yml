name: Update HuggingFace Papers Data

on:
  schedule:
    - cron: '0 0 * * *'  # 北京时间08:00
    - cron: '0 5 * * *'  # 北京时间13:00
  workflow_dispatch:

jobs:
  update-hf-papers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml
      - name: Run HuggingFace Papers scraper
        run: |
          python scripts/fetch_huggingface_papers.py
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add feeds/huggingface-papers-data.json
          # 检查是否有更改需要提交
          if ! git diff --quiet && git diff --staged --quiet; then
            git commit -m "Update HuggingFace papers data [skip ci]"
            # 在推送前再次拉取远程更改，处理可能的冲突
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi



